<div class="row">
    <div class="col-md-6">
        <md-card>
            <md-card-content>
                <div class="col-md-12">Your selections are:</div>
                <div class="col-md-12" style="margin-top: 20px;">
                    <table class="table">
                        <thead>
                        <tr>
                            <td><b>#</b></td>
                            <td><b>Selections</b></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="selection in selections track by $index">
                            <td>{{$index+1}}</td>
                            <td>{{selection}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <md-button>Confirm</md-button>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
